language: "node_js"
os:
  - linux
node_js:
  - "10"
cache: npm
install:
  - yarn install
script:
  - yarn build
  - docker login --username $DOCKER_USER -p $DOCKER_PASS
  - docker build -t rctechclub/ladybird:latest .
  - docker push rctechclub/ladybird:latest
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: ./build
  on:
    branch: master
